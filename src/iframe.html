<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
        }
        
        .message {
            color: #2d3748;
            font-size: 16px;
            margin-bottom: 20px;
            text-align: center;
            line-height: 1.6;
        }
        
        .highlight {
            color: #d53f8c;
            font-weight: 600;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            font-family: inherit;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.4), 0 4px 15px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>
    <p class="message">
        Press <span class="highlight">Enter</span> or <span class="highlight">Space</span> to close
    </p>
    <button id="btn" type="button">OK</button>
    
    <script>
        const btn = document.getElementById('btn');
        
        // CRITICAL: document.onkeypress calls parent function
        btn.onkeypress = function(e) {
            if (e.keyCode == 13 || e.charCode == 32) {
                window.parent.hide();  // Removes iframe while keypress is active
                e.preventDefault(); // Or return false;
            }
        };
        
        // The click method works fine
        btn.onclick = function() {
            window.parent.hide();
            return false;
        };
        
        btn.focus();
    </script>
</body>
</html>
